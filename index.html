<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div img{
        filter: saturate(0%);
        width: 5%;
        border: 2px solid whitesmoke;
        object-fit: cover;
        border-radius: 12px;
        transition: all ease 0.9s;
        cursor: pointer;
    }
    .div img:hover{
        filter: saturate(200%);
        width: 100%;
    }
    .div{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
    <div class="div">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4yIJQVX7dtFM0ZmNqYoDiXhvp-D7xRNh--Q&s">
